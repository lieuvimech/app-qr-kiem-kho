<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>

</style>
</head>
<body>

<h2>üì¶ App ki·ªÉm kho QR</h2>

<label>

</label>

<div id="reader"></div>

<div id="controls">
  <p>M√£ v·ª´a qu√©t: <b id="scannedText"></b></p>
  <input id="inputQty" type="number" placeholder="S·ªë l∆∞·ª£ng (m·∫∑c ƒë·ªãnh =1)">
  <button onclick="sendData()">G·ª≠i</button>
</div>

<h3>üìã Debug log</h3>
<div id="debug"></div>

<script>
const CODE_VERSION = "5"; // b·∫°n c√≥ th·ªÉ update theo git commit/push
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-HxqBU2XYaTofTloPQKoVFWa0jvOsnIk_eSU69R2NHaZVaNVyWjV8le6ZTuTdBcY_/exec"; // Apps Script deploy

let ENABLE_SCAN_POSITION = document.getElementById("togglePosition").checked;
let lastRowId = null; // l∆∞u row v·ª´a t·∫°o khi g·ª≠i QR v·∫≠t t∆∞

function log(msg) {
  const debug = document.getElementById("debug");
  debug.textContent += msg + "\n";
  debug.scrollTop = debug.scrollHeight;
}

log("üìå CODE_VERSION: " + CODE_VERSION);

document.getElementById("togglePosition").addEventListener("change", (e)=>{
  ENABLE_SCAN_POSITION = e.target.checked;
  log("ENABLE_SCAN_POSITION = " + ENABLE_SCAN_POSITION);
});

function onScanSuccess(decodedText) {
  log("‚úÖ Scan th√†nh c√¥ng: " + decodedText);
  //1. C·∫≠p nh·∫≠t DOM tr∆∞·ªõc
  document.getElementById("scannedText").innerText = decodedText;
  document.getElementById("controls").style.display = "block";

  // 2. Clear scanner sau khi ƒë√£ hi·ªÉn th·ªã
  // scanner.clear(); // <-- t·∫°m comment n·∫øu mu·ªën scan li√™n t·ª•c, ho·∫∑c clear sau khi g·ª≠i
}

function onScanFailure(error) {
  // Kh√¥ng spam log
}

let scanner;
window.addEventListener("load", () => {
  log("Kh·ªüi t·∫°o Html5Qrcode...");
  try {
    scanner = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        log("S·ª≠ d·ª•ng camera: " + cameras[0].label);
        scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        ).then(() => log("üöÄ B·∫Øt ƒë·∫ßu qu√©t"))
         .catch(err => log("‚ùå L·ªói start scanner: " + err));
      } else {
        log("‚ùå Kh√¥ng t√¨m th·∫•y camera!");
      }
    }).catch(err => log("‚ùå L·ªói getCameras: " + err));
  } catch(e) {
    log("‚ùå L·ªói kh·ªüi t·∫°o scanner: " + e);
  }
});

async function sendData() {
  const text = document.getElementById("scannedText").innerText.trim();
  if (!text) {
    alert("‚ö†Ô∏è Ch∆∞a c√≥ QR code n√†o ƒë·ªÉ g·ª≠i!");
    return;
  }

  const qtyInput = document.getElementById("inputQty").value;
  const qty = qtyInput && parseInt(qtyInput) > 0 ? parseInt(qtyInput) : 1;

  let payload = { qr_text: text, qty };

  log("üì§ Chu·∫©n b·ªã g·ª≠i m√£ v·∫≠t t∆∞: " + JSON.stringify(payload));
  document.getElementById("controls").style.display = "none";

  try {
    let resp, result;
    log("üì° B·∫Øt ƒë·∫ßu g·ª≠i request t·ªõi GAS...");

    resp = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload),
      headers: { "Content-Type": "application/json" }
    });

    const status = resp.status;
    log("üì° Request ƒë√£ g·ª≠i, HTTP status: " + status);

    try {
      result = await resp.json();
      log("üì• GAS tr·∫£ v·ªÅ JSON: " + JSON.stringify(result));
    } catch (e) {
      const textResp = await resp.text();
      log("‚ùå Kh√¥ng parse ƒë∆∞·ª£c JSON, raw response: " + textResp);
      result = { raw: textResp };
    }

    alert("‚úÖ D·ªØ li·ªáu ƒë√£ g·ª≠i! Xem debug log ƒë·ªÉ bi·∫øt chi ti·∫øt.");
  } catch(err) {
    log("‚ùå L·ªói khi g·ª≠i d·ªØ li·ªáu t·ªõi GAS: " + err);
    alert("‚ùå L·ªói g·ª≠i d·ªØ li·ªáu, xem debug log");
  }

  // Reset controls v√† b·∫≠t qu√©t l·∫°i
  document.getElementById("inputQty").value = "";
  document.getElementById("controls").style.display = "none";
  scanner.render(onScanSuccess); // b·∫≠t qu√©t l·∫°i
}
</script>

</body>
</html>
