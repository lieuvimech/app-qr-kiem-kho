<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üì¶ App ki·ªÉm kho QR (Debug)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; padding: 10px; }
  #reader { width: 100%; max-width: 400px; margin: auto; }
  #controls { margin-top: 20px; display: none; }
  input { padding: 6px; font-size: 16px; width: 100px; }
  button { padding: 6px 12px; font-size: 16px; margin-left: 6px; }
  #debug { text-align: left; margin-top: 20px; max-height: 200px; overflow-y: auto; background: #eee; padding: 10px; font-size: 12px; }
</style>
</head>
<body>

<h2>üì¶ App ki·ªÉm kho QR</h2>

<label>
  <input type="checkbox" id="togglePosition" checked> ENABLE_SCAN_POSITION
</label>

<div id="reader"></div>

<div id="controls">
  <p>M√£ v·ª´a qu√©t: <b id="scannedText"></b></p>
  <input id="inputQty" type="number" placeholder="S·ªë l∆∞·ª£ng (m·∫∑c ƒë·ªãnh =1)">
  <button onclick="sendData()">G·ª≠i</button>
</div>

<h3>üìã Debug log</h3>
<div id="debug"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-HxqBU2XYaTofTloPQKoVFWa0jvOsnIk_eSU69R2NHaZVaNVyWjV8le6ZTuTdBcY_/exec";
const SPREADSHEET_ID = "1YacTx89m7VjZiUak1Ev-t_-8aZy-HNuyOp2XdmW9vhs"; // N·∫øu Apps Script c·∫ßn ID

let ENABLE_SCAN_POSITION = document.getElementById("togglePosition").checked;
let waitingForPosition = false;

function logDebug(msg) {
  const debugDiv = document.getElementById("debug");
  debugDiv.innerHTML += msg + "<br>";
  debugDiv.scrollTop = debugDiv.scrollHeight;
}

document.getElementById("togglePosition").addEventListener("change", (e)=>{
  ENABLE_SCAN_POSITION = e.target.checked;
  logDebug("ENABLE_SCAN_POSITION = " + ENABLE_SCAN_POSITION);
});

function onScanSuccess(decodedText) {
  logDebug("‚úÖ Qu√©t ƒë∆∞·ª£c: " + decodedText);
  scanner.clear(); // d·ª´ng qu√©t
  document.getElementById("scannedText").innerText = decodedText;
  document.getElementById("controls").style.display = "block";
}

function onScanFailure(error) {
  logDebug("‚ö†Ô∏è L·ªói qu√©t: " + error);
}

// Kh·ªüi t·∫°o scanner
logDebug("Kh·ªüi t·∫°o Html5QrcodeScanner...");
const scanner = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(cameras => {
  if(cameras && cameras.length){
    const cameraId = cameras[1].id; // camera ch√≠nh sau
    logDebug("S·ª≠ d·ª•ng camera: " + cameras[0].label);
    scanner.start(
      { deviceId: { exact: cameraId } },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).catch(err => logDebug("‚ùå L·ªói start scanner: " + err));
  } else {
    logDebug("‚ùå Kh√¥ng t√¨m th·∫•y camera!");
  }
}).catch(err => logDebug("‚ùå L·ªói getCameras: " + err));

async function sendData() {
  const text = document.getElementById("scannedText").innerText;
  const qtyInput = document.getElementById("inputQty").value;
  const qty = qtyInput && parseInt(qtyInput) > 0 ? parseInt(qtyInput) : 1;

  let payload = { qr_text: text, qty };

  if (ENABLE_SCAN_POSITION) {
    if (!waitingForPosition) {
      // g·ª≠i m√£ v·∫≠t t∆∞
      payload.isPosition = false;
      waitingForPosition = true;
      logDebug("üì§ G·ª≠i m√£ v·∫≠t t∆∞: " + JSON.stringify(payload));
      await fetch(SCRIPT_URL, { method:"POST", body: JSON.stringify(payload) });
      alert("‚úÖ ƒê√£ g·ª≠i m√£ v·∫≠t t∆∞, qu√©t ti·∫øp m√£ v·ªã tr√≠...");
    } else {
      // g·ª≠i m√£ v·ªã tr√≠
      payload.isPosition = true;
      waitingForPosition = false;
      logDebug("üì§ G·ª≠i m√£ v·ªã tr√≠: " + JSON.stringify(payload));
      await fetch(SCRIPT_URL, { method:"POST", body: JSON.stringify(payload) });
      alert("üìç ƒê√£ g·ª≠i m√£ v·ªã tr√≠!");
    }
  } else {
    // g·ª≠i b√¨nh th∆∞·ªùng
    payload.isPosition = false;
    logDebug("üì§ G·ª≠i d·ªØ li·ªáu: " + JSON.stringify(payload));
    await fetch(SCRIPT_URL, { method:"POST", body: JSON.stringify(payload) });
    alert("‚úÖ ƒê√£ g·ª≠i d·ªØ li·ªáu!");
  }

  document.getElementById("controls").style.display = "none";
  document.getElementById("inputQty").value = "";
  scanner.render(onScanSuccess); // b·∫≠t qu√©t l·∫°i
}
</script>

</body>
</html>
