<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üì¶ App ki·ªÉm kho QR - Debug Full</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; padding: 10px; }
  #reader { width: 100%; max-width: 400px; margin: auto; }
  #controls { margin-top: 20px; display: none; }
  input { padding: 6px; font-size: 16px; width: 100px; }
  button { padding: 6px 12px; font-size: 16px; margin-left: 6px; }
  #debug { text-align: left; margin-top: 20px; max-height: 300px; overflow-y: auto; background: #eee; padding: 10px; font-size: 12px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>üì¶ App ki·ªÉm kho QR - Debug Full</h2>

<label>
  <input type="checkbox" id="togglePosition" checked> ENABLE_SCAN_POSITION
</label>

<div id="reader"></div>

<div id="controls">
  <p>M√£ v·ª´a qu√©t: <b id="scannedText"></b></p>
  <input id="inputQty" type="number" placeholder="S·ªë l∆∞·ª£ng (m·∫∑c ƒë·ªãnh =1)">
  <button onclick="sendData()">G·ª≠i</button>
</div>

<h3>üìã Debug log</h3>
<div id="debug">Trang ƒë√£ load...\n</div>

<script>
const CODE_VERSION = "1"; // <-- C·∫≠p nh·∫≠t khi push b·∫£n m·ªõi
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-HxqBU2XYaTofTloPQKoVFWa0jvOsnIk_eSU69R2NHaZVaNVyWjV8le6ZTuTdBcY_/exec"; // Apps Script deploy

let ENABLE_SCAN_POSITION = document.getElementById("togglePosition").checked;
let lastRowId = null;

function log(msg) {
  const debug = document.getElementById("debug");
  debug.textContent += msg + "\n";
  debug.scrollTop = debug.scrollHeight;
}

// Log version ngay khi load
window.addEventListener("load", () => {
  log("üìå CODE_VERSION: " + CODE_VERSION);
});

// Thay ƒë·ªïi ch·∫ø ƒë·ªô qu√©t
document.getElementById("togglePosition").addEventListener("change", e=>{
  ENABLE_SCAN_POSITION = e.target.checked;
  log("ENABLE_SCAN_POSITION = " + ENABLE_SCAN_POSITION);
});

// Callback scan th√†nh c√¥ng
function onScanSuccess(decodedText) {
  log("‚úÖ Scan th√†nh c√¥ng: " + decodedText);
  scanner.clear();
  document.getElementById("scannedText").innerText = decodedText;
  document.getElementById("controls").style.display = "block";
}

function onScanFailure(error) {
  // Kh√¥ng spam log
}

let scanner;
window.addEventListener("load", () => {
  log("Kh·ªüi t·∫°o Html5Qrcode...");
  try {
    scanner = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        log("S·ª≠ d·ª•ng camera: " + cameras[0].label);
        scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        ).then(() => log("üöÄ B·∫Øt ƒë·∫ßu qu√©t"))
         .catch(err => log("‚ùå L·ªói start scanner: " + err));
      } else {
        log("‚ùå Kh√¥ng t√¨m th·∫•y camera!");
      }
    }).catch(err => log("‚ùå L·ªói getCameras: " + err));
  } catch(e) {
    log("‚ùå L·ªói kh·ªüi t·∫°o scanner: " + e);
  }
});

// H√†m g·ª≠i d·ªØ li·ªáu chi ti·∫øt debug
async function sendData() {
  const text = document.getElementById("scannedText").innerText;
  const qty = parseInt(document.getElementById("inputQty").value) || 1;

  let payload = { qr_text: text, qty };
  if (ENABLE_SCAN_POSITION && !lastRowId) payload.isPosition = false;
  else if (ENABLE_SCAN_POSITION && lastRowId) payload.isPosition = true;
  else payload.isPosition = false;

  log("üì§ Chu·∫©n b·ªã g·ª≠i payload: " + JSON.stringify(payload));

  try {
    const fetchOptions = {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    };
    log("üì§ Request options: " + JSON.stringify(fetchOptions, null, 2));

    const resp = await fetch(SCRIPT_URL, fetchOptions);
    log("üì• HTTP status: " + resp.status + " " + resp.statusText);

    const respText = await resp.text();
    log("üì• Response text: " + respText);

    let result;
    try {
      result = JSON.parse(respText);
      log("üì• Parsed JSON: " + JSON.stringify(result, null, 2));
    } catch(e) {
      log("‚ùå L·ªói parse JSON: " + e);
    }

    // C·∫≠p nh·∫≠t lastRowId n·∫øu ENABLE_SCAN_POSITION
    if (payload.isPosition && lastRowId) lastRowId = null;
    else if (!payload.isPosition && ENABLE_SCAN_POSITION && result && result.lastRow) lastRowId = result.lastRow;

    alert("‚úÖ D·ªØ li·ªáu ƒë√£ g·ª≠i, xem log debug");
  } catch(err) {
    log("‚ùå L·ªói fetch/POST: " + err);
    alert("‚ùå L·ªói g·ª≠i d·ªØ li·ªáu, xem debug log");
  }

  document.getElementById("controls").style.display = "none";
  document.getElementById("inputQty").value = "";
  scanner.render(onScanSuccess);
}
</script>

</body>
</html>
