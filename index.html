<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>📦 App kiểm kho QR (debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #result { margin-top: 20px; font-size: 18px; }
    pre { text-align: left; background: #eee; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>📦 App kiểm kho QR (debug)</h2>
  <div id="reader"></div>
  <p id="result">Kết quả sẽ hiện ở đây...</p>

  <h3>📋 Debug log</h3>
  <pre id="debug"></pre>

  <script>
    function log(msg) {
      console.log(msg);
      const debug = document.getElementById("debug");
      debug.textContent += msg + "\n";
    }

    function onScanSuccess(decodedText) {
      log("✅ Scan thành công: " + decodedText);
      document.getElementById("result").innerText = "✅ Quét được: " + decodedText;
    }

    function onScanFailure(error) {
      // log nhiều lỗi sẽ spam console, chỉ hiển thị một số
    }

    window.addEventListener("load", () => {
      log("Trang đã load, bắt đầu init...");
      try {
        const html5QrCode = new Html5Qrcode("reader");
        log("✅ Html5Qrcode đã khởi tạo");

        Html5Qrcode.getCameras().then(cameras => {
          log("📷 Số camera tìm thấy: " + (cameras ? cameras.length : 0));
          if (cameras && cameras.length) {
            log("Danh sách camera:");
            cameras.forEach((cam, i) => log(`${i}: ${cam.label || "No label"}`));

            html5QrCode.start(
              { facingMode: "environment" }, // dùng camera sau
              { fps: 10, qrbox: 250 },
              onScanSuccess,
              onScanFailure
            ).then(() => log("🚀 Bắt đầu quét"))
             .catch(err => log("❌ Lỗi khi start: " + err));
          } else {
            log("⚠️ Không tìm thấy camera nào!");
          }
        }).catch(err => log("❌ getCameras lỗi: " + err));

      } catch (e) {
        log("❌ Lỗi khởi tạo: " + e);
      }
    });
  </script>
</body>
</html>
