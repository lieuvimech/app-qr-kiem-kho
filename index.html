<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üì¶ App ki·ªÉm kho QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; padding: 10px; }
  #reader { width: 100%; max-width: 400px; margin: auto; }
  #controls { margin-top: 20px; display: none; }
  input { padding: 6px; font-size: 16px; width: 100px; }
  button { padding: 6px 12px; font-size: 16px; margin-left: 6px; }
  #debug { text-align: left; margin-top: 20px; max-height: 200px; overflow-y: auto; background: #eee; padding: 10px; font-size: 12px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>üì¶ App ki·ªÉm kho QR</h2>

<label>
  <input type="checkbox" id="togglePosition" checked> ENABLE_SCAN_POSITION
</label>

<div id="reader"></div>

<div id="controls">
  <p>M√£ v·ª´a qu√©t: <b id="scannedText"></b></p>
  <input id="inputQty" type="number" placeholder="S·ªë l∆∞·ª£ng (m·∫∑c ƒë·ªãnh =1)">
  <button onclick="sendData()">G·ª≠i</button>
</div>

<h3>üìã Debug log</h3>
<div id="debug">Trang ƒë√£ load...\n</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-HxqBU2XYaTofTloPQKoVFWa0jvOsnIk_eSU69R2NHaZVaNVyWjV8le6ZTuTdBcY_/exec"; // Apps Script deploy

let ENABLE_SCAN_POSITION = document.getElementById("togglePosition").checked;
let lastRowId = null; // l∆∞u row v·ª´a t·∫°o khi g·ª≠i QR v·∫≠t t∆∞

function log(msg) {
  const debug = document.getElementById("debug");
  debug.textContent += msg + "\n";
  debug.scrollTop = debug.scrollHeight;
}

document.getElementById("togglePosition").addEventListener("change", (e)=>{
  ENABLE_SCAN_POSITION = e.target.checked;
  log("ENABLE_SCAN_POSITION = " + ENABLE_SCAN_POSITION);
});

function onScanSuccess(decodedText) {
  log("‚úÖ Scan th√†nh c√¥ng: " + decodedText);
  scanner.clear();
  document.getElementById("scannedText").innerText = decodedText;
  document.getElementById("controls").style.display = "block";
}

function onScanFailure(error) {
  // Kh√¥ng spam log
}

let scanner;
window.addEventListener("load", () => {
  log("Kh·ªüi t·∫°o Html5Qrcode...");
  try {
    scanner = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        log("S·ª≠ d·ª•ng camera: " + cameras[0].label);
        scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        ).then(() => log("üöÄ B·∫Øt ƒë·∫ßu qu√©t"))
         .catch(err => log("‚ùå L·ªói start scanner: " + err));
      } else {
        log("‚ùå Kh√¥ng t√¨m th·∫•y camera!");
      }
    }).catch(err => log("‚ùå L·ªói getCameras: " + err));
  } catch(e) {
    log("‚ùå L·ªói kh·ªüi t·∫°o scanner: " + e);
  }
});

async function sendData() {
  const text = document.getElementById("scannedText").innerText;
  const qtyInput = document.getElementById("inputQty").value;
  const qty = qtyInput && parseInt(qtyInput) > 0 ? parseInt(qtyInput) : 1;

  let payload = { qr_text: text, qty };

  try {
    let resp, result;
    if (ENABLE_SCAN_POSITION) {
      if (!lastRowId) {
        // g·ª≠i m√£ v·∫≠t t∆∞ ‚Üí t·∫°o row m·ªõi
        payload.isPosition = false;
        log("üì§ G·ª≠i m√£ v·∫≠t t∆∞: " + JSON.stringify(payload));
        resp = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
        result = await resp.json();
        log("üì• GAS tr·∫£ v·ªÅ: " + JSON.stringify(result));
        lastRowId = result.lastRow;
        alert("‚úÖ ƒê√£ g·ª≠i m√£ v·∫≠t t∆∞, qu√©t ti·∫øp m√£ v·ªã tr√≠...");
      } else {
        // g·ª≠i m√£ v·ªã tr√≠ ‚Üí c·∫≠p nh·∫≠t c·ªôt D
        payload.isPosition = true;
        payload.rowId = lastRowId; // n·∫øu mu·ªën tracking row
        log("üì§ G·ª≠i m√£ v·ªã tr√≠: " + JSON.stringify(payload));
        resp = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
        result = await resp.json();
        log("üì• GAS tr·∫£ v·ªÅ: " + JSON.stringify(result));
        alert("üìç ƒê√£ g·ª≠i m√£ v·ªã tr√≠!");
        lastRowId = null;
      }
    } else {
      payload.isPosition = false;
      log("üì§ G·ª≠i d·ªØ li·ªáu: " + JSON.stringify(payload));
      resp = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
      result = await resp.json();
      log("üì• GAS tr·∫£ v·ªÅ: " + JSON.stringify(result));
      alert("‚úÖ ƒê√£ g·ª≠i d·ªØ li·ªáu!");
    }
  } catch(err) {
    log("‚ùå L·ªói g·ª≠i d·ªØ li·ªáu: " + err);
    alert("‚ùå L·ªói g·ª≠i d·ªØ li·ªáu, xem debug log");
  }

  document.getElementById("controls").style.display = "none";
  document.getElementById("inputQty").value = "";
  scanner.render(onScanSuccess); // b·∫≠t qu√©t l·∫°i
}
</script>

</body>
</html>
