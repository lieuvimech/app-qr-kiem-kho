<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ğŸ“¦ App kiá»ƒm kho QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; padding: 10px; }
  #reader { width: 100%; max-width: 400px; margin: auto; }
  #controls { margin-top: 20px; display: block; }
  input { padding: 6px; font-size: 16px; width: 100px; }
  button { padding: 6px 12px; font-size: 16px; margin-left: 6px; }
  #debug { text-align: left; margin-top: 20px; max-height: 300px; overflow-y: auto; background: #eee; padding: 10px; font-size: 12px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>ğŸ“¦ App kiá»ƒm kho QR</h2>
<p id="version">ğŸ“Œ CODE_VERSION: 16</p>

<label>
  <input type="checkbox" id="togglePosition" checked> ENABLE_SCAN_POSITION
</label>

<div id="reader"></div>

<div id="controls">
  <p>MÃ£ vá»«a quÃ©t: <b id="scannedText"></b></p>
  <input id="inputQty" type="number" placeholder="Sá»‘ lÆ°á»£ng (máº·c Ä‘á»‹nh =1)">
  <button id="btnSend">Gá»­i</button>
</div>

<h3>ğŸ“‹ Debug log</h3>
<div id="debug">Trang Ä‘Ã£ load...\n</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec";
let ENABLE_SCAN_POSITION = document.getElementById("togglePosition").checked;
let lastRowId = null;

function log(msg) {
  const debug = document.getElementById("debug");
  debug.textContent += msg + "\n";
  debug.scrollTop = debug.scrollHeight;
  console.log(msg);
}

document.getElementById("togglePosition").addEventListener("change", e => {
  ENABLE_SCAN_POSITION = e.target.checked;
  log("ENABLE_SCAN_POSITION = " + ENABLE_SCAN_POSITION);
});

let scanner;
function onScanSuccess(decodedText) {
  log("âœ… Scan thÃ nh cÃ´ng: " + decodedText);
  document.getElementById("scannedText").innerText = decodedText;
  document.getElementById("controls").style.display = "block";
}

function onScanFailure(error) {}

window.addEventListener("load", () => {
  log("Khá»Ÿi táº¡o Html5Qrcode...");
  scanner = new Html5Qrcode("reader");
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      log("Sá»­ dá»¥ng camera: " + cameras[0].label);
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanFailure
      ).then(() => log("ğŸš€ Báº¯t Ä‘áº§u quÃ©t"))
       .catch(err => log("âŒ Lá»—i start scanner: " + err));
    } else {
      log("âŒ KhÃ´ng tÃ¬m tháº¥y camera!");
    }
  }).catch(err => log("âŒ Lá»—i getCameras: " + err));
});

async function sendData() {
  const text = document.getElementById("scannedText").innerText;
  if (!text) { log("âš ï¸ KhÃ´ng cÃ³ dá»¯ liá»‡u QR Ä‘á»ƒ gá»­i"); return; }
  const qty = parseInt(document.getElementById("inputQty").value) || 1;
  let payload = { qr_text: text, qty, isPosition: ENABLE_SCAN_POSITION && !!lastRowId };
  if (payload.isPosition) payload.rowId = lastRowId;

  log("ğŸ“¤ Chuáº©n bá»‹ gá»­i dá»¯ liá»‡u: " + JSON.stringify(payload));
  log("ğŸ“¡ Báº¯t Ä‘áº§u gá»­i request tá»›i GAS...");

  try {
    const resp = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
    log("ğŸ“¡ Request Ä‘Ã£ gá»­i, HTTP status: " + resp.status);
    const result = await resp.json();
    log("ğŸ“¥ GAS debug log:\n" + result.debug.join("\n"));

    if (result.lastRow) lastRowId = result.lastRow;
    alert("âœ… Gá»­i dá»¯ liá»‡u thÃ nh cÃ´ng!");

  } catch(err) {
    log("âŒ Lá»—i gá»­i dá»¯ liá»‡u tá»›i GAS: " + err);
    alert("âŒ Lá»—i gá»­i dá»¯ liá»‡u, xem debug log");
  }

  document.getElementById("controls").style.display = "none";
  document.getElementById("inputQty").value = "";
}

document.getElementById("btnSend").addEventListener("click", sendData);
</script>
</body>
</html>
