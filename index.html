<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üì¶ App ki·ªÉm kho QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; padding: 10px; }
  #reader { width: 100%; max-width: 400px; margin: auto; }
  #controls { margin-top: 20px; display: block; }
  input { padding: 6px; font-size: 16px; width: 100px; }
  button { padding: 6px 12px; font-size: 16px; margin-left: 6px; }
  #debug { text-align: left; margin-top: 20px; max-height: 300px; overflow-y: auto; background: #eee; padding: 10px; font-size: 12px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>üì¶ App ki·ªÉm kho QR</h2>

<p id="version">üìå CODE_VERSION: 14.7</p>

<label>
  <input type="checkbox" id="togglePosition" checked> ENABLE_SCAN_POSITION
</label>

<div id="reader"></div>

<div id="controls">
  <p>M√£ v·ª´a qu√©t: <b id="scannedText"></b></p>
  <input id="inputQty" type="number" placeholder="S·ªë l∆∞·ª£ng (m·∫∑c ƒë·ªãnh =1)">
  <button onclick="sendData()">G·ª≠i th·ªß c√¥ng</button>
</div>

<h3>üìã Debug log</h3>
<div id="debug">Trang ƒë√£ load...\n</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-HxqBU2XYaTofTloPQKoVFWa0jvOsnIk_eSU69R2NHaZVaNVyWjV8le6ZTuTdBcY_/exec";

let ENABLE_SCAN_POSITION = document.getElementById("togglePosition").checked;
let lastRowId = null;

function log(msg) {
  const debug = document.getElementById("debug");
  debug.textContent += msg + "\n";
  debug.scrollTop = debug.scrollHeight;
}

document.getElementById("togglePosition").addEventListener("change", (e)=>{
  ENABLE_SCAN_POSITION = e.target.checked;
  log("ENABLE_SCAN_POSITION = " + ENABLE_SCAN_POSITION);
});

function onScanSuccess(decodedText) {
  log("‚úÖ Scan th√†nh c√¥ng: " + decodedText);
  
  //L·∫•y d·ªØ li·ªáu
  document.getElementById("scannedText").innerText = decodedText;
  document.getElementById("controls").style.display = "block";

  // G·ª≠i t·ª± ƒë·ªông
  sendData();

  //Clear d·ªØ li·ªáu
  scanner.clear();
}

function onScanFailure(error) {}

let scanner;
window.addEventListener("load", () => {
  log("Kh·ªüi t·∫°o Html5Qrcode...");
  try {
    scanner = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        log("S·ª≠ d·ª•ng camera: " + cameras[0].label);
        scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        ).then(() => log("üöÄ B·∫Øt ƒë·∫ßu qu√©t"))
         .catch(err => log("‚ùå L·ªói start scanner: " + err));
      } else {
        log("‚ùå Kh√¥ng t√¨m th·∫•y camera!");
      }
    }).catch(err => log("‚ùå L·ªói getCameras: " + err));
  } catch(e) {
    log("‚ùå L·ªói kh·ªüi t·∫°o scanner: " + e);
  }
});

async function sendData() {
  const text = document.getElementById("scannedText").innerText;
  if (!text) {
    log("‚ö†Ô∏è Kh√¥ng c√≥ d·ªØ li·ªáu QR ƒë·ªÉ g·ª≠i");
    return;
  }

  const qtyInput = document.getElementById("inputQty").value;
  const qty = qtyInput && parseInt(qtyInput) > 0 ? parseInt(qtyInput) : 1;

  let payload = { qr_text: text, qty };

  // X√°c ƒë·ªãnh lo·∫°i payload
  if (ENABLE_SCAN_POSITION && !lastRowId) {
    payload.isPosition = false; // t·∫°o row m·ªõi
  } else if (ENABLE_SCAN_POSITION && lastRowId) {
    payload.isPosition = true;  // c·∫≠p nh·∫≠t m√£ v·ªã tr√≠
    payload.rowId = lastRowId;
  } else {
    payload.isPosition = false;
  }

  try {
    log("üì§ Chu·∫©n b·ªã g·ª≠i d·ªØ li·ªáu: " + JSON.stringify(payload));
    log("üì° B·∫Øt ƒë·∫ßu g·ª≠i request t·ªõi GAS...");

    const resp = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    log("üì° Request ƒë√£ g·ª≠i, HTTP status: " + resp.status);

    const rawText = await resp.text();
    log("üì• GAS raw response: " + rawText);

    // C·ªë parse JSON, fallback n·∫øu kh√¥ng ph·∫£i JSON
    let result;
    try {
      result = JSON.parse(rawText);
      log("üì¶ GAS parsed JSON: " + JSON.stringify(result));
    } catch(e) {
      log("‚ö†Ô∏è GAS kh√¥ng tr·∫£ JSON, d√πng raw text: " + rawText);
      result = { raw: rawText }; // l∆∞u raw ƒë·ªÉ debug
    }

    // L∆∞u lastRowId n·∫øu c√≥
    if (payload.isPosition) {
      lastRowId = null;
    } else if (result.lastRow) {
      lastRowId = result.lastRow;
    }

    alert("‚úÖ D·ªØ li·ªáu ƒë√£ g·ª≠i! Xem debug log ƒë·ªÉ bi·∫øt chi ti·∫øt");

  } catch(err) {
    log("‚ùå L·ªói khi g·ª≠i d·ªØ li·ªáu t·ªõi GAS: " + err);
    alert("‚ùå L·ªói g·ª≠i d·ªØ li·ªáu, xem debug log");
  }

  // Reset UI
  document.getElementById("controls").style.display = "none";
  document.getElementById("inputQty").value = "";
  scanner.render(onScanSuccess);
}
</script>

</body>
</html>
