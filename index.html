<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>📦 App kiểm kho QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; padding: 10px; }
  #reader { width: 100%; max-width: 400px; margin: auto; }
  #controls { margin-top: 20px; display: block; }
  input { padding: 6px; font-size: 16px; width: 100px; }
  button { padding: 6px 12px; font-size: 16px; margin-left: 6px; }
  #debug { text-align: left; margin-top: 20px; max-height: 300px; overflow-y: auto; background: #eee; padding: 10px; font-size: 12px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>📦 App kiểm kho QR</h2>

<p id="version"></p>

<label>
  <input type="checkbox" id="togglePosition" checked> ENABLE_SCAN_POSITION
</label>

<div id="reader"></div>

<div id="controls">
  <p>Mã vừa quét: <b id="scannedText"></b></p>
  <input id="inputQty" type="number" placeholder="Số lượng (mặc định =1)">
  <button id="btnSend">Gửi</button>
</div>

<h3>📋 Debug log</h3>
<div id="debug">Trang đã load...\n</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-HxqBU2XYaTofTloPQKoVFWa0jvOsnIk_eSU69R2NHaZVaNVyWjV8le6ZTuTdBcY_/exec";
const CODE_VERSION = "9"; // cập nhật theo git commit/push
document.getElementById("version").innerText = "📌 CODE_VERSION: " + CODE_VERSION;

let ENABLE_SCAN_POSITION = document.getElementById("togglePosition").checked;
let lastRowId = null; // row vừa tạo khi gửi vật tư

function log(msg) {
  const debug = document.getElementById("debug");
  debug.textContent += msg + "\n";
  debug.scrollTop = debug.scrollHeight;
}

document.getElementById("togglePosition").addEventListener("change", e => {
  ENABLE_SCAN_POSITION = e.target.checked;
  log("ENABLE_SCAN_POSITION = " + ENABLE_SCAN_POSITION);
});

let scanner;

function onScanSuccess(decodedText) {
  log("✅ Scan thành công: " + decodedText);
  scanner.clear();
  document.getElementById("scannedText").innerText = decodedText;
  document.getElementById("controls").style.display = "block";
}

function onScanFailure(error) {
  // không spam log
}

window.addEventListener("load", () => {
  log("Khởi tạo Html5Qrcode...");
  scanner = new Html5Qrcode("reader");
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      log("Sử dụng camera: " + cameras[0].label);
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanFailure
      ).then(() => log("🚀 Bắt đầu quét"))
       .catch(err => log("❌ Lỗi start scanner: " + err));
    } else {
      log("❌ Không tìm thấy camera!");
    }
  }).catch(err => log("❌ Lỗi getCameras: " + err));
});

async function sendData() {
  const text = document.getElementById("scannedText").innerText;
  const qtyInput = document.getElementById("inputQty").value;
  const qty = qtyInput && parseInt(qtyInput) > 0 ? parseInt(qtyInput) : 1;
  let payload = { qr_text: text, qty };

  try {
    let resp, raw, result;
    log("📤 Chuẩn bị gửi dữ liệu: " + JSON.stringify(payload));

    if (ENABLE_SCAN_POSITION && !lastRowId) {
      payload.isPosition = false;
    } else if (ENABLE_SCAN_POSITION && lastRowId) {
      payload.isPosition = true;
      payload.rowId = lastRowId;
    } else {
      payload.isPosition = false;
    }

    log("📡 Bắt đầu gửi request tới GAS...");
    resp = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
    log("📡 Request đã gửi, HTTP status: " + resp.status);

    raw = await resp.text();
    log("📥 GAS raw response: " + raw);

    try {
      result = JSON.parse(raw);
      log("📦 Parsed JSON: " + JSON.stringify(result));
      if (payload.isPosition) lastRowId = null;
      else lastRowId = result.lastRow || lastRowId;
      alert("✅ Gửi dữ liệu thành công!");
    } catch(err) {
      log("❌ Lỗi parse JSON: " + err);
      alert("❌ Lỗi parse JSON, xem debug log");
    }

  } catch(err) {
    log("❌ Lỗi gửi dữ liệu tới GAS: " + err);
    alert("❌ Lỗi gửi dữ liệu, xem debug log");
  }

  document.getElementById("controls").style.display = "none";
  document.getElementById("inputQty").value = "";
  scanner.render(onScanSuccess);
}

document.getElementById("btnSend").addEventListener("click", sendData);
</script>

</body>
</html>
