<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>📦 App kiểm kho QR 17</title>
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; padding: 10px; }
  #reader { width: 100%; max-width: 400px; margin: auto; }
  #controls { margin-top: 20px; display: block; }
  input, button { padding: 6px; font-size: 16px; }
  #debug { text-align: left; margin-top: 20px; max-height: 300px; overflow-y: auto; background: #eee; padding: 10px; font-size: 12px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>📦 App kiểm kho QR ver 17</h2>

<div id="reader"></div>

<div id="controls">
  <p>Mã vừa quét: <b id="scannedText"></b></p>
  <input id="inputQty" type="number" placeholder="Số lượng (mặc định=1)">
  <button id="btnSend">Gửi</button>
</div>

<h3>📋 Debug log</h3>
<div id="debug">Trang đã load...\n</div>

<script>
const FLASK_URL = "http://localhost:5000/send"; // endpoint Flask

let scanner;
function log(msg) {
  const debug = document.getElementById("debug");
  debug.textContent += msg + "\n";
  debug.scrollTop = debug.scrollHeight;
}

function onScanSuccess(decodedText) {
  log("✅ Scan thành công: " + decodedText);
  document.getElementById("scannedText").innerText = decodedText;
  document.getElementById("controls").style.display = "block";
}

window.addEventListener("load", () => {
  scanner = new Html5Qrcode("reader");
  Html5Qrcode.getCameras().then(cams => {
    if(cams && cams.length) {
      log("Sử dụng camera: " + cams[0].label);
      scanner.start({facingMode:"environment"}, {fps:10, qrbox:250}, onScanSuccess, ()=>{});
    }
  });
});

async function sendData() {
  const text = document.getElementById("scannedText").innerText;
  if(!text) return log("⚠️ Không có QR để gửi");
  const qty = parseInt(document.getElementById("inputQty").value) || 1;
  const payload = {qr_text: text, qty};

  log("📤 Gửi dữ liệu tới Flask: " + JSON.stringify(payload));
  try {
    const resp = await fetch(FLASK_URL, {
      method: "POST",
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const result = await resp.json();
    log("📥 Flask response: " + JSON.stringify(result));
    if(result.success) alert("✅ Gửi thành công!");
    else alert("❌ Lỗi, xem log debug");
  } catch(e) {
    log("❌ Lỗi gửi dữ liệu: " + e);
  }

  document.getElementById("controls").style.display="none";
  document.getElementById("inputQty").value="";
  document.getElementById("scannedText").innerText="";
}

document.getElementById("btnSend").addEventListener("click", sendData);
</script>

</body>
</html>
