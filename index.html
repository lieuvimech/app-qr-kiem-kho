<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>📦 Simple QR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; padding: 20px; }
  #reader { width: 100%; max-width: 400px; margin: auto; }
  #result { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>

<h2>📦 Simple QR Scanner</h2>
<div id="reader"></div>
<p id="result">Kết quả sẽ hiện ở đây...</p>

<script>
function onScanSuccess(decodedText) {
    document.getElementById("result").innerText = "✅ Quét được: " + decodedText;
    console.log("Quét được:", decodedText);
}

function onScanFailure(error) {
    // Không log spam quá nhiều, chỉ debug khi cần
    // console.warn("Lỗi quét:", error);
}

// Khởi tạo scanner
const html5QrCode = new Html5Qrcode("reader");

// Lấy danh sách camera
Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
        // Sử dụng camera chính (sau) của điện thoại
        const cameraId = cameras[0].id;
        html5QrCode.start(
            { deviceId: { exact: cameraId } },
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanFailure
        ).catch(err => console.error("❌ Lỗi start scanner:", err));
    } else {
        console.error("❌ Không tìm thấy camera");
        document.getElementById("result").innerText = "❌ Không tìm thấy camera";
    }
}).catch(err => {
    console.error("❌ Lỗi getCameras:", err);
    document.getElementById("result").innerText = "❌ Lỗi lấy camera";
});
</script>

</body>
</html>
