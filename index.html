<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

</style>
</head>
<body>

<h2>ğŸ“¦ App kiá»ƒm kho QR</h2>
<p id="version"></p>

<label>
  <input type="checkbox" id="togglePosition" checked> ENABLE_SCAN_POSITION
</label>

<div id="reader"></div>

<div id="controls">
  <p>MÃ£ vá»«a quÃ©t: <b id="scannedText"></b></p>
  <input id="inputQty" type="number" placeholder="Sá»‘ lÆ°á»£ng (máº·c Ä‘á»‹nh =1)">
  <button id="btnSend">Gá»­i</button>
</div>

<h3>ğŸ“‹ Debug log</h3>
<div id="debug">Trang Ä‘Ã£ load...</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-HxqBU2XYaTofTloPQKoVFWa0jvOsnIk_eSU69R2NHaZVaNVyWjV8le6ZTuTdBcY_/exec";

const CODE_VERSION = "6"; // ghi láº¡i báº£n push theo git/date
document.getElementById("version").innerText = "ğŸ“Œ CODE_VERSION: " + CODE_VERSION;

let ENABLE_SCAN_POSITION = document.getElementById("togglePosition").checked;
let lastRowId = null;
let scanner;

function log(msg) {
  const debug = document.getElementById("debug");
  debug.textContent += msg + "\n";
  debug.scrollTop = debug.scrollHeight;
}

document.getElementById("togglePosition").addEventListener("change", (e)=>{
  ENABLE_SCAN_POSITION = e.target.checked;
  log("ENABLE_SCAN_POSITION = " + ENABLE_SCAN_POSITION);
});

function onScanSuccess(decodedText) {
  log("âœ… Scan thÃ nh cÃ´ng: " + decodedText);
  scanner.clear();
  document.getElementById("scannedText").innerText = decodedText;
  document.getElementById("controls").style.display = "block";
}

function onScanFailure(error) {
  // KhÃ´ng spam log
}

window.addEventListener("load", () => {
  log("Khá»Ÿi táº¡o Html5Qrcode...");
  try {
    scanner = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        log("Sá»­ dá»¥ng camera: " + cameras[0].label);
        scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        ).then(() => log("ğŸš€ Báº¯t Ä‘áº§u quÃ©t"))
         .catch(err => log("âŒ Lá»—i start scanner: " + err));
      } else {
        log("âŒ KhÃ´ng tÃ¬m tháº¥y camera!");
      }
    }).catch(err => log("âŒ Lá»—i getCameras: " + err));
  } catch(e) {
    log("âŒ Lá»—i khá»Ÿi táº¡o scanner: " + e);
  }
});

async function sendData() {
  const text = document.getElementById("scannedText").innerText;
  const qtyInput = document.getElementById("inputQty").value;
  const qty = qtyInput && parseInt(qtyInput) > 0 ? parseInt(qtyInput) : 1;

  let payload = { qr_text: text, qty };
  try {
    log("ğŸ“¤ Chuáº©n bá»‹ gá»­i dá»¯ liá»‡u: " + JSON.stringify(payload));
    let resp = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    log("ğŸ“¡ Request Ä‘Ã£ gá»­i, HTTP status: " + resp.status);

    let result = await resp.json();
    log("ğŸ“¥ GAS tráº£ vá»: " + JSON.stringify(result));

    if (ENABLE_SCAN_POSITION) {
      if (!lastRowId) {
        lastRowId = result.lastRow;
        alert("âœ… ÄÃ£ gá»­i mÃ£ váº­t tÆ°, quÃ©t tiáº¿p mÃ£ vá»‹ trÃ­...");
      } else {
        alert("ğŸ“ ÄÃ£ gá»­i mÃ£ vá»‹ trÃ­!");
        lastRowId = null;
      }
    } else {
      alert("âœ… ÄÃ£ gá»­i dá»¯ liá»‡u!");
    }
  } catch(err) {
    log("âŒ Lá»—i khi gá»­i dá»¯ liá»‡u tá»›i GAS: " + err);
    alert("âŒ Lá»—i gá»­i dá»¯ liá»‡u, xem debug log");
  }

  document.getElementById("controls").style.display = "none";
  document.getElementById("inputQty").value = "";
  scanner.render(onScanSuccess); // báº­t quÃ©t láº¡i
}

document.getElementById("btnSend").addEventListener("click", sendData);
</script>

</html>
